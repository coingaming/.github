name: Compile and check
on:
  workflow_call:
    inputs:
      cache_paths:
        type: string
        required: false
        default: ""
      elixir-version:
        type: string
        required: false
        default: "1.14.3" # Define the elixir version
      otp-version:
        type: string
        required: false
        default: "25.1" # Define the OTP version
      mix-env:
        type: string
        required: false
        default: test
      check-format:
        type: boolean
        required: false
        default: true
      check-credo:
        type: boolean
        required: false
        default: true
      check-warnings:
        type: boolean
        required: false
        default: true
    secrets:
      HEX_ORGANIZATION_COINGAMING_KEY:
        required: true

defaults:
  run:
    shell: bash
env:
  MIX_ENV: ${{ inputs.mix-env }}

jobs:
  build:
    name: Build
    uses: coingaming/.github/.github/workflows/build.yml@v1.2
    secrets: inherit
    with:
      mix-env: ${{ inputs.mix-env }}
      cache_paths: ${{ inputs.cache_paths }}
      elixir-version: ${{ inputs.elixir-version }}
      otp-version: ${{ inputs.otp-version }}


  code_checks:
    name: Run code checks
    needs: build
    runs-on: ubuntu-20.04

    steps:
      - name: Prepare repo and env
        uses: coingaming/.github/actions/prepare@v1.2
        with:
          mix-env: ${{ inputs.mix-env }}
          cache_paths: ${{ inputs.cache_paths }}
          elixir-version: ${{ inputs.elixir-version }}
          otp-version: ${{ inputs.otp-version }}
          token: ${{ secrets.GH_TOKEN }}

      - name: Install protoc
        run: sudo apt-get install protobuf-compiler

      - name: Format
        if: ${{ inputs.check-format }}
        run: mix format --check-formatted

      - name: Credo
        if: ${{ inputs.check-credo }}
        run: mix credo

      - name: Compile and check warnings
        if: ${{ inputs.check-warnings }}
        run: mix do clean, compile --warnings-as-errors
