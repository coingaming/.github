name: Release to HEX
on:
  workflow_call:
    inputs:
      cache_paths:
        type: string
        required: false
        default: ""
      elixir-version:
        type: string
        required: false
        default: "1.14.3" # Define the elixir version
      otp-version:
        type: string
        required: false
        default: "25.1" # Define the OTP version
      mix-env:
        type: string
        required: false
        default: test
      elixir-code-path:
        type: string
        required: false
        default: "."
    secrets:
      HEX_ORGANIZATION_COINGAMING_KEY:
        required: true

defaults:
  run:
    shell: bash

env:
  MIX_ENV: ${{ inputs.mix-env }}

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      mix-env: ${{ inputs.mix-env }}
      cache_paths: ${{ inputs.cache_paths }}
      elixir-version: ${{ inputs.elixir-version }}
      otp-version: ${{ inputs.otp-version }}
      elixir-code-path: ${{ inputs.elixir-code-path }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-20.04
    env:
      MIX_ENV: ${{ inputs.mix-env }}
      HEX_API_KEY: ${{ secrets.HEX_ORGANIZATION_COINGAMING_KEY }}

    steps:
      - name: Prepare repo and env
        uses: ./actions/prepare
        with:
          mix-env: ${{ inputs.mix-env }}
          cache_paths: ${{ inputs.cache_paths }}
          elixir-version: ${{ inputs.elixir-version }}
          otp-version: ${{ inputs.otp-version }}
          elixir-code-path: ${{ inputs.elixir-code-path }}
          token: ${{ secrets.GH_TOKEN != '' && secrets.GH_TOKEN || github.token }}

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0

      - name: Add NPM Registry
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Install Semantic Release
        run: |
          # cd ${{ inputs.elixir-code-path }}
          npm install semantic-release @semantic-release/git @semantic-release/exec @semantic-release/changelog @heathmont/semantic-release-elixir-hex

      - name: Semantic Release
        run: |
          cd ${{ inputs.elixir-code-path }}
          npx semantic-release --extends @heathmont/semantic-release-elixir-hex
