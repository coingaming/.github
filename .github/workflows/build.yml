name: Build the project code
on:
  workflow_call:
    inputs:
      ref:
        type: string
        required: false
        default: ""
      cache_paths:
        type: string
        required: false
        default: ""
      elixir-version:
        type: string
        required: false
        default: "1.14.3" # Define the elixir version
      otp-version:
        type: string
        required: false
        default: "25.1" # Define the OTP version
      mix-env:
        type: string
        required: false
        default: test
    secrets:
      HEX_ORGANIZATION_COINGAMING_KEY:
        required: true
      SSH_KEYS:
        required: false
      OBAN_FINGERPRINT:
        required: false
      OBAN_LICENSE_KEY:
        required: false
      GH_TOKEN:
        required: false

defaults:
  run:
    shell: bash

env:
  MIX_ENV: ${{ inputs.mix-env }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    env:
      OBAN_FINGERPRINT: ${{ secrets.OBAN_FINGERPRINT }}
      OBAN_LICENSE_KEY: ${{ secrets.OBAN_LICENSE_KEY }}

    steps:
      - name: Set up Elixir
        id: beam
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ inputs.elixir-version }}
          otp-version: ${{ inputs.otp-version }}

      - name: Install ExEnv
        run: mix archive.install hex ex_env 0.3.2 --force

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          submodules: recursive
          token: ${{ secrets.GH_TOKEN }}

      - name: Init Deps Cache
        uses: actions/cache/restore@v3
        id: deps-cache
        with:
          key: v3-release-${{ hashFiles('./mix.lock') }}-${{ inputs.mix-env }}
          path: |
            ${{ inputs.cache_paths }}
            ~/.mix
            ~/.hex
            ./deps
            ./_build

      - name: Init Code Cache
        uses: actions/cache/restore@v3
        id: code-cache
        with:
          key: v3-release-${{ github.sha }}-${{ inputs.mix-env }}
          path: |
            ${{ inputs.cache_paths }}
            ~/.mix
            ~/.hex
            ./deps
            ./_build

      - name: SSH Deploy Keys Setup
        uses: cardoe/ssh-agent-deploy-key@v1
        with:
          ssh-private-key: |
            ${{ secrets.SSH_KEYS }}

      - name: Install protoc
        run: sudo apt-get install protobuf-compiler

      - name: Add coingaming organization
        if: steps.deps-cache.outputs.cache-hit != 'true' && steps.code-cache.outputs.cache-hit != 'true'
        run: mix hex.organization auth coingaming --key ${{secrets.HEX_ORGANIZATION_COINGAMING_KEY}}

      - name: Add oban repo
        if: steps.deps-cache.outputs.cache-hit != 'true' && env.OBAN_FINGERPRINT
        run: mix hex.repo add oban https://getoban.pro/repo --fetch-public-key ${{env.OBAN_FINGERPRINT}} --auth-key ${{env.OBAN_LICENSE_KEY}}

      - name: Authorize github.com
        env:
          GH_PAT: ${{ secrets.GH_TOKEN }}
          GIT_TERMINAL_PROMPT: 0
        run: |
          git config --global --replace-all url."https://${GH_PAT}@github.com/".insteadOf git@github.com:
          git config --global --add url."https://${GH_PAT}@github.com/".insteadOf "https://github.com/"

      - name: Get deps and protobuf escript
        if: steps.deps-cache.outputs.cache-hit != 'true' && steps.code-cache.outputs.cache-hit != 'true'
        run: |
          mix deps.get
          mix escript.install hex protobuf 0.10.0 --force
          echo "$HOME/.mix/escripts" >> $GITHUB_PATH

      - name: Generate test proto files
        if: steps.deps-cache.outputs.cache-hit != 'true' && steps.code-cache.outputs.cache-hit != 'true'
        run: scripts/gen-test-proto.sh
        continue-on-error: true

      - name: Compile dependencies
        if: steps.deps-cache.outputs.cache-hit != 'true' && steps.code-cache.outputs.cache-hit != 'true'
        run: mix deps.compile

      - name: Download UAInspector DB
        if: steps.deps-cache.outputs.cache-hit != 'true' && steps.code-cache.outputs.cache-hit != 'true'
        run: mix run --no-start -e "UAInspector.Downloader.download()"
        continue-on-error: true

      - name: Save Deps Cache
        uses: actions/cache/save@v3
        if: steps.deps-cache.outputs.cache-hit != 'true'
        with:
          key: v3-release-${{ hashFiles('./mix.lock') }}-${{ inputs.mix-env }}
          path: |
            ${{ inputs.cache_paths }}
            ~/.mix
            ~/.hex
            ./deps
            ./_build

      - name: Compile
        if: steps.code-cache.outputs.cache-hit != 'true'
        run: mix compile --ignore-module-conflict

      - name: Save Code Cache
        uses: actions/cache/save@v3
        if: steps.code-cache.outputs.cache-hit != 'true'
        with:
          key: v3-release-${{ github.sha }}-${{ inputs.mix-env }}
          path: |
            ${{ inputs.cache_paths }}
            ~/.mix
            ~/.hex
            ./deps
            ./_build
